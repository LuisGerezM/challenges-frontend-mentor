<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
<title>Gastos</title>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Gastos Mensuales</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center"><strong>Añade tus gastos aqui</strong></h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center"><strong>Listado</strong></h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div>
                        <!--.presupuesto-->
                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->
            </div>
            <!--.row-->

            <div class="row">
                <div class="col ">
                    <div class="contenido terciario">
                        <h2 class="text-center "><strong>Sobrante Mensual</strong></h2>
                        <table class="table table-success table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Año</th>
                                    <th scope="col">Enero</th>
                                    <th scope="col">Febrero</th>
                                    <th scope="col">Marzo</th>
                                    <th scope="col">...</th>
                                    <th scope="col">Total Anual</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">2019</th>
                                    <td>300</td>
                                    <td>500</td>
                                    <td>700</td>
                                    <th >...</th>
                                    <th scope="col">Total Anual</th>
                                </tr>
                                <tr>
                                    <th scope="row">2020</th>
                                    <td>300</td>
                                    <td>500</td>
                                    <td>700</td>
                                    <th >...</th>
                                    <th scope="col">Total Anual</th>
                                </tr>
                                <tr>
                                    <th scope="row">2021</th>
                                    <td>300</td>
                                    <td>500</td>
                                    <td>700</td>
                                    <th >...</th>
                                    <th scope="col">Total Anual</th>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

            </div>

        </section>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
